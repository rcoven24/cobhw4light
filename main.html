<!DOCTYPE html>
<html>
<head>
<title>Main Page</title>
<link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="maincontainer">
        <div id="head">
            <button id="modalBtn" class="button">Favorites</button>

            <div id="simpleModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="closeBtn">&times;</span>
                        <h2>Favorite Tracks</h2>
                    </div>
                    <div class="modal-body">
                        <p id="track1"></p>
                        <p id="track2"></p>
                        <p id="track3"></p>
                       

                    </div>
                </div>
            </div>
            <div class="musicBox">
                <div class="title">
                    <label id="lightLabel">Your Light</label>
                    <label id="beachLabel">Beachbum</label>
                    <label id="sundayLabel">Sunday Boredom</label>
                </div>
                <div class="art">
                    <img src="yourlight.png">
                    <img src="beachbum.png">
                    <img src="sunday.png">
                </div>
                <div id="play">

                    <button id="playLight" class="playBtn">Play</button>
                    <button id="playBeach" class="playBtn">Play</button>
                    <button id="playSunday" class="playBtn">Play</button>
                </div>

                <div class="favorite">
                    <button id="favLight" class="playBtn">Favorite</button>
                    <button id="favBeach" class="playBtn">Favorite</button>
                    <button id="favSunday" class="playBtn">Favorite</button>

                </div>
  

            </div>
            <div id="sponsors">
                <h2>A word from our sponsors!</h2>
                <p>Cereal Flakes, “Asbestos free”</p>
                <p>Jim’s Brake Pads, “They work every time, 50% of the time”</p>
                <a href="http://www.dolekemp96.org/agenda/issues/internet.htm">Zombie Bob Dole 2024</a>
            </div>      
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
